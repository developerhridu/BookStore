<!-- Creating Tasks -->
<div class="container mt-5">
  <h1>Update ToDo</h1>
  <form id="createTaskForm">
    <div class="form-group">
      <label for="taskName">Task Name:</label>
      <input type="text" class="form-control" id="taskName" required>
    </div>
    <div class="form-group">
      <label for="taskCategory">Task Category:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="workRelated" name="taskCategory" value="Work-related">
        <label class="form-check-label" for="workRelated">Work-related</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="personal" name="taskCategory" value="Personal">
        <label class="form-check-label" for="personal">Personal</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="academic" name="taskCategory" value="Academic">
        <label class="form-check-label" for="academic">Academic</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="errandsShopping" name="taskCategory" value="Errands and shopping">
        <label class="form-check-label" for="errandsShopping">Errands and shopping</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="business" name="taskCategory" value="Business">
        <label class="form-check-label" for="business">Business</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="healthWellness" name="taskCategory" value="Health and wellness">
        <label class="form-check-label" for="healthWellness">Health and wellness</label>
      </div>
    </div>
    <div class="form-group">
      <label for="taskStatus">Task Status:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="notStarted" name="taskStatus" value="Not Started" required>
        <label class="form-check-label" for="notStarted">Not Started</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="inProgress" name="taskStatus" value="In Progress" required>
        <label class="form-check-label" for="inProgress">In Progress</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="completed" name="taskStatus" value="Completed" required>
        <label class="form-check-label" for="completed">Completed</label>
      </div>
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description:</label>
      <textarea class="form-control" id="taskDescription" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="responsiblePerson">Responsible Person:</label>
      <select class="form-control" id="responsiblePerson">
        <option value="Hridu">Hridu</option>
        <option value="Awwab">Awwab</option>
        <option value="Azhar">Azhar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  // Function to generate a unique ID
  function generateID() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }

  function handleSubmit(event) {
    event.preventDefault();

    // Retrieve authenticated user ID from local storage
    const authenticatedUserId = localStorage.getItem('authenticatedUserId');

    // Return if authenticated user ID is not available
    if (!authenticatedUserId) {
      alert('Please log in to create a task.');
      return;
    }
    // Add form submit event listener
    document.getElementById('createTaskForm').addEventListener('submit', handleSubmit);

    // Function to retrieve the URL parameter value
    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Function to decode URL parameter values
    function decodeURLParameter(value) {
      return decodeURIComponent(value);
    }
    // Retrieve form values
    const taskId = getURLParameter('taskId'); // Get the task ID from URL parameter
    const taskName = document.getElementById('taskName').value;
    const taskCategory = Array.from(document.querySelectorAll('input[name="taskCategory"]:checked')).map(checkbox => checkbox.value);
    const taskStatus = document.querySelector('input[name="taskStatus"]:checked').value;
    const taskDescription = document.getElementById('taskDescription').value;
    const responsiblePerson = document.getElementById('responsiblePerson').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    // Create new task object with unique ID and authenticated user ID
    const task = {
      id: taskId || generateID(), // Use the existing task ID if available, otherwise generate a new ID
      authenticatedUserId,
      taskName,
      taskCategory,
      taskStatus,
      taskDescription,
      responsiblePerson,
      startDate,
      endDate
    };

    // Retrieve existing tasks from local storage or initialize an empty array
    const existingTasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Check if the task ID exists in the existing tasks array
    const existingTaskIndex = existingTasks.findIndex(existingTask => existingTask.id === taskId);

    if (existingTaskIndex > -1) {
      // Update the existing task
      existingTasks[existingTaskIndex] = task;
      alert('Task updated successfully!');
    } else {
      // Add the new task to the existing tasks array
      existingTasks.push(task);
      alert('Task created successfully!');
    }

    // Store the updated tasks array in local storage
    localStorage.setItem('tasks', JSON.stringify(existingTasks));

    // Reset the form
    document.getElementById('createTaskForm').reset();
  }

  document.getElementById('updateButton').addEventListener('click', handleSubmit);


  // Add form submit event listener
  document.getElementById('createTaskForm').addEventListener('submit', handleSubmit);

  // Function to retrieve the URL parameter value
  function getURLParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Function to decode URL parameter values
  function decodeURLParameter(value) {
    return decodeURIComponent(value);
  }

  function populateTaskDetails() {
    // Retrieve task details from URL parameters
    const taskId = getURLParameter('taskId');
    const taskName = decodeURLParameter(getURLParameter('taskName'));
    const taskCategory = decodeURLParameter(getURLParameter('taskCategory'));
    const taskStatus = decodeURLParameter(getURLParameter('taskStatus'));
    const taskDescription = decodeURLParameter(getURLParameter('taskDescription'));
    const responsiblePerson = decodeURLParameter(getURLParameter('responsiblePerson'));
    const startDate = decodeURLParameter(getURLParameter('startDate'));
    const endDate = decodeURLParameter(getURLParameter('endDate'));

    // Fill the form fields with task details
    document.getElementById('taskName').value = taskName;


    // Check the checkboxes based on task category
    // const taskCategories = taskCategory.split(',');
    // taskCategories.forEach(category => {
    //   document.getElementById(taskCategory).checked = true;
    // });

    // Select the radio button based on task status
    // document.getElementById(taskStatus).checked = true;

    document.getElementById('taskDescription').value = taskDescription;
    document.getElementById('responsiblePerson').value = responsiblePerson;
    // document.getElementById('startDate').value = startDate;
    // document.getElementById('endDate').value = endDate;
  }

  // Call the populateTaskDetails function when the page is loaded
  window.addEventListener('load', populateTaskDetails);

</script>
