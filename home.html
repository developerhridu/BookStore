<!--------------------------------  Search --------------------------------->
<div class="container mt-3">
    <h4>Search Tasks</h4>
    <form id="searchForm">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="taskNameSearch">Task Name</label>
                <input type="text" class="form-control" id="taskNameSearch" placeholder="Search By Name">
            </div>
            <div class="form-group col-md-2 multipleDelete">
                <label for="taskCategorySearch">Task Category</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="workRelated" name="taskCategory" value="Work-related">
                    <label class="form-check-label" for="workRelated">Work-related</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="personal" name="taskCategory" value="Personal">
                    <label class="form-check-label" for="personal">Personal</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="academic" name="taskCategory" value="Academic">
                    <label class="form-check-label" for="academic">Academic</label>
                </div>
                <!-- Add checkboxes for other task categories -->
            </div>
            <div class="form-group col-md-2">
                <label for="taskStatusSearch">Task Status</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="notStarted" name="taskStatus" value="Not Started">
                    <label class="form-check-label" for="notStarted">Not Started</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="inProgress" name="taskStatus" value="In Progress">
                    <label class="form-check-label" for="inProgress">In Progress</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="completed" name="taskStatus" value="Completed">
                    <label class="form-check-label" for="completed">Completed</label>
                </div>
                <!-- Add radio buttons for other task statuses -->
            </div>
            <div class="form-group col-md-2">
                <label for="responsiblePersonSearch">Responsible Person:</label>
                <select class="form-control" id="responsiblePersonSearch">
                    <option value="">All</option>
                    <option value="Hridu">Hridu</option>
                    <option value="Awwab">Awwab</option>
                    <option value="Azhar">Azhar</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="endDateSearch">End Date</label>
                <input type="date" class="form-control" id="endDateSearch">
            </div>
            <div class="form-group col-md-1">
                <label for="endDateSearch">Search</label>
                <button type="submit" class="btn btn-primary" id="searchButton" >Search</button>
            </div>
        </div>
    </form>
</div>



<!-- Table to display tasks -->
<div class="container mt-5 col-xl-11">
    <h1>All Tasks</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>
                <input type="checkbox" id="selectAllTasks" onchange="toggleAllTasks()">
            </th>
            <th>Task Name</th>
            <th>Task Category</th>
            <th>Task Status</th>
            <th>Task Description</th>
            <th>Responsible Person</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="taskTableBody">
        </tbody>
    </table>
        <button class="btn btn-danger btn-sm" onclick="deleteSelectedTasks()">
            Delete Selected
        </button>
    <ul class="pagination justify-content-center" id="pagination"></ul>
</div>
