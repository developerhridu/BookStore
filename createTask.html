  <meta charset="UTF-8">
  <title>Create Task</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <img src="/img/todo.png" width="30" height="30" class="d-inline-block align-top" alt="Add Task Icon">
    ToDo App
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="home.html">All List</a>
      </li>

        </a>
      </div>

  </div>
</nav>

<!-- Creating Tasks -->
<div class="container mt-5">
  <h1>Add ToDo</h1>
  <form id="createTaskForm">
    <div class="form-group">
      <label for="taskName">Task Name:</label>
      <input type="text" class="form-control" id="taskName" required>
    </div>
    <div class="form-group">
      <label for="taskCategory">Task Category:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="workRelated" name="taskCategory" value="Work-related">
        <label class="form-check-label" for="workRelated">Work-related</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="personal" name="taskCategory" value="Personal">
        <label class="form-check-label" for="personal">Personal</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="academic" name="taskCategory" value="Academic">
        <label class="form-check-label" for="academic">Academic</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="errandsShopping" name="taskCategory" value="Errands and shopping">
        <label class="form-check-label" for="errandsShopping">Errands and shopping</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="business" name="taskCategory" value="Business">
        <label class="form-check-label" for="business">Business</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="healthWellness" name="taskCategory" value="Health and wellness">
        <label class="form-check-label" for="healthWellness">Health and wellness</label>
      </div>
    </div>
    <div class="form-group">
      <label for="taskStatus">Task Status:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="notStarted" name="taskStatus" value="Not Started" required>
        <label class="form-check-label" for="notStarted">Not Started</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="inProgress" name="taskStatus" value="In Progress" required>
        <label class="form-check-label" for="inProgress">In Progress</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="completed" name="taskStatus" value="Completed" required>
        <label class="form-check-label" for="completed">Completed</label>
      </div>
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description:</label>
      <textarea class="form-control" id="taskDescription" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="responsiblePerson">Responsible Person:</label>
      <select class="form-control" id="responsiblePerson">
        <option value="Hridu">Hridu</option>
        <option value="Awwab">Awwab</option>
        <option value="Azhar">Azhar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  // Function to generate a unique ID
  function generateID() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }

  // Function to handle form submission
  function handleSubmit(event) {
    event.preventDefault();

    // Retrieve form values
    const taskName = document.getElementById('taskName').value;
    const taskCategory = Array.from(document.querySelectorAll('input[name="taskCategory"]:checked')).map(checkbox => checkbox.value);
    const taskStatus = document.querySelector('input[name="taskStatus"]:checked').value;
    const taskDescription = document.getElementById('taskDescription').value;
    const responsiblePerson = document.getElementById('responsiblePerson').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    // Create new task object with unique ID
    const task = {
      id: generateID(),
      taskName,
      taskCategory,
      taskStatus,
      taskDescription,
      responsiblePerson,
      startDate,
      endDate
    };

    // Retrieve existing tasks from local storage or initialize an empty array
    const existingTasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Add the new task to the existing tasks array
    existingTasks.push(task);

    // Store the updated tasks array in local storage
    localStorage.setItem('tasks', JSON.stringify(existingTasks));

    // Reset the form
    document.getElementById('createTaskForm').reset();

    // Show success message or perform any other action
    alert('Task created successfully!');
  }

  // Add form submit event listener
  document.getElementById('createTaskForm').addEventListener('submit', handleSubmit);
</script>
</body>
</html>
