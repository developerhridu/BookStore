<!-- Creating Tasks -->
<div class="container mt-5">
  <h1>Add ToDo</h1>
  <form id="createTaskForm">
    <div class="form-group">
      <label for="taskName">Task Name:</label>
      <input type="text" class="form-control" id="taskName" required>
    </div>
    <div class="form-group">
      <label for="taskCategory">Task Category:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="workRelated" name="taskCategory" value="Work-related">
        <label class="form-check-label" for="workRelated">Work-related</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="personal" name="taskCategory" value="Personal">
        <label class="form-check-label" for="personal">Personal</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="academic" name="taskCategory" value="Academic">
        <label class="form-check-label" for="academic">Academic</label>
      </div>
    </div>
    <div class="form-group">
      <label for="taskStatus">Task Status:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="notStarted" name="taskStatus" value="Not Started" required>
        <label class="form-check-label" for="notStarted">Not Started</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="inProgress" name="taskStatus" value="In Progress" required>
        <label class="form-check-label" for="inProgress">In Progress</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="completed" name="taskStatus" value="Completed" required>
        <label class="form-check-label" for="completed">Completed</label>
      </div>
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description:</label>
      <textarea class="form-control" id="taskDescription" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="responsiblePerson">Responsible Person:</label>
      <select class="form-control" id="responsiblePerson">
        <option value="Hridu">Hridu</option>
        <option value="Awwab">Awwab</option>
        <option value="Azhar">Azhar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate">
    </div>
    <button type="submit" class="btn btn-primary" id="submitButton" >Submit</button>
    <button type="button" class="btn btn-primary" id="updateButton" style="display: none;">Update</button>

  </form>
</div>

<script src="/js/createTask.js"></script>
<script src="/js/common/logout.js"></script>
</body>
